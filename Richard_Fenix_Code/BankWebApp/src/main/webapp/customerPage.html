<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<meta HTTP-EQUIV="Pragma" content="no-cache">
	<meta HTTP-EQUIV="Expires" content="-1">


    <title>WellsAmerica</title>
</head>
<body>
	<div class="container-fluid">
	    <div class="jumbotron alert-info">
	      <h1 class="display-4">Wells of America</h1>
	      <p class="lead">We find ways.</p>
	    </div>
	    
	    <nav class="navbar navbar-default">
	      <div class="container-fluid">
	        <div class=nav-bar-header>
	          <a class="navbar-brand" href="#">WellsAm</a>
	        </div>
	        <ul class="nav navbar-nav">
	          <li class="active"><a href="#">Home</a></li>
	          <li><a href="#" onclick="loadDeposit()">Deposit</a></li>
	          <li><a href="#" onclick="loadWithdraw()">Withdraw</a></li>
	          <li><a href="#" onclick="loadTransfer()">Transfer</a></li>
	          <li><a href="#" onclick="logOff()">Sign Out</a></li>
	        </ul>
	      </div>
	    </nav>
	    
	    
	    <div class="alert-info">
	      <p>Hi, <span id="greet"></span></p>
	      <p> Customer Info:
	      <p>Customer ID: <span id="customerId"></span></p>
	      <p>First Name: <span id="fName"></span></p>
	      <p>Last Name: <span id="lName"></span></p>
	    </div>
	
		
		<div id="customerAccount">
			<table id="accountTable" class="table">
			  <thead>
			    <tr class="info">
			      <th scope="col">Account ID</th>
			      <th scope="col">Type</th>
			      <th scope="col">Balance</th>
			    </tr>
			  </thead>
			  <tbody id="accountBody">
			  </tbody>
			</table>	    
		</div>
		
		
		
		
	    <div id="myDeposit">
	      <h3>Deposit Form</h3>
	      <form id="depsosit-form" method="post" action="api/deposit">
	        <div class="form-group">
	          <label for="acct">To Account:</label><br>
	          <input name="accountId" type="text" class="form-control" id="acct" required>
	        </div>
	        <div class="form-group">
	          <label for="amt">Enter Deposit Amount:</label><br>
	          <input name="depositAmount" type="text" class="form-control" id="amt">
	        </div>       
	        <input class="btn btn-primary" id="submit-button" type="submit" onclick="validateDeposit()" value="Confirm">    
	      </form>
	    </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./main/bankApp.js"></script>
    <script src="./customer/customer.js"></script> 

</body>
</html>
