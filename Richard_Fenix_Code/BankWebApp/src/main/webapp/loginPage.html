<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<meta HTTP-EQUIV="Pragma" content="no-cache">
	<meta HTTP-EQUIV="Expires" content="-1">


    <title>WellsAmerica</title>

</head>
<body>
	<div class="container-fluid">
	    <div class="jumbotron">
	      <h1 class="display-4">Wells of America</h1>
	      <p class="lead">We find ways.</p>
	    </div>
	
	    <nav class="navbar navbar-default">
	      <div class="container-fluid">
	        <div class=nav-bar-header>
	          <a class="navbar-brand" href="#">WellsAm</a>
	        </div>
	        <ul class="nav navbar-nav">
	          <li class="active"><a href="#" onclick="loadHome()">Home</a></li>
	          <li><a href="#" onclick="loadLogin()">Login</a></li>
	          <li><a href="#" onclick="loadSignUp()">Sign Up</a></li>
	          <li><a href="#" onclick="loadNewAccount()">Apply for New Account</a></li>
	        </ul>
	      </div>
	    </nav>
		
	    <div id="myLogin">
	      <h3>Log In</h3>	    
	      <form id="login-form" method="post" action="api/login">
	        <div class="form-group">
	          <label for="usr">Login Name:</label><br>
	          <input name="loginName" type="text" class="form-control" id="usr" required>
	        </div>
	        <div class="form-group">
	          <label for="pwd">Password:</label><br>
	          <input name="loginPassword" type="password" class="form-control" id="pwd" required>
	        </div>       
	        <input class="btn btn-primary" id="submit-login" type="submit" onSubmit="return validateLogin()" value="Log In">
	      
	      </form>
	    </div>
	    
	    <div id="myNewAccount">
	      <h3>New Account Form</h3>	    
	      <form id="new-account-form" method="post" action="api/newaccount">
	        <div class="form-group">
	          <label for="fname">First Name:</label><br>
	          <input name="firstName" type="text" class="form-control" id="fname" required>
	        </div>
	        <div class="form-group">
	          <label for="lname">Last Name:</label><br>
	          <input name="lastName" type="text" class="form-control" id="lname" required>
	        </div>
	        <div class="form-group">
	          <label for="bday">Birthday(MM/dd/yyyy):</label><br>
	          <input name="birthday" type="text" class="form-control" id="bday" required>
	        </div>
	        <div class="form-group">
	          <label for="state">State:</label><br>
	          <input name="state" type="text" class="form-control" id="state" required>
	        </div>       
	        <div class="form-group">
	          <label for="accType">Account Type (CHEC, SAVI, BROK, CRED, MORT):</label><br>
	          <input name="accountType" type="text" class="form-control" id="accType" required>
	        </div>
	        <div class="form-group">
	          <label for="initDeposit">Initial Deposit: </label><br>
	          <input name="initialDeposit" type="text" class="form-control" id="initDeposit" required>
	        </div>
	               
	        <input class="btn btn-primary" id="submit-new-account" type="submit" onSubmit="validateNewAccount()" value="Submit Application">
	      
	      </form>
	    </div>
	    
	    <div id="mySignUp">
	      <h3>Sign Up Form</h3>	    
	      <form id="sign-up-form" method="post" action="api/validatecustomeraccount">
	        <div class="form-group">
	          <label for="enroll-fname">First Name:</label><br>
	          <input name="enrollFirstName" type="text" class="form-control" id="enroll-fname" required>
	        </div>
	        <div class="form-group">
	          <label for="enroll-lname">Last Name:</label><br>
	          <input name="enrollLastName" type="text" class="form-control" id="enroll-lname" required>
	        </div>
	        <div class="form-group">
	          <label for="enroll-accountId">Account ID:</label><br>
	          <input name="enrollAccountId" type="text" class="form-control" id="enroll-accountId" required>
	        </div>
	               
	        <input class="btn btn-primary" id="submit-sign-up" type="submit" onSubmit="validateCustomerAccount()" value="Validate Account">
	      
	      </form>
	    </div>
	    
	    
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./main/bankApp.js"></script>
    <script src="./login/login.js"></script> 
    

</body>
</html>
