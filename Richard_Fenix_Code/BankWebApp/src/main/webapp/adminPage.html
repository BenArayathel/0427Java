<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
		<meta HTTP-EQUIV="Pragma" content="no-cache">
		<meta HTTP-EQUIV="Expires" content="-1">
	
	
	    <title>WellsAmerica</title>
	</head>
	<body>
		<div class="container-fluid">
		    <div class="jumbotron alert-info">
		      <h1 class="display-4">Wells of America</h1>
		      <p class="lead">We find ways.</p>
		    </div>
		    
		    <nav class="navbar navbar-default">
		      <div class="container-fluid">
		        <div class=nav-bar-header>
		          <a class="navbar-brand" href="#">WellsAm</a>
		        </div>
		        <ul class="nav navbar-nav">
		          <li class="active"><a href="#" onclick="loadAdminHome()">Home</a></li>
		          <li><a href="#" onclick="loadViewCustomer()">View Customer Account</a></li>
		          <li><a href="#" onclick="loadApprovePending()">Approve Pending Account</a></li>
		          <li><a href="#" onclick="loadViewTransaction()">View Transaction Log</a></li>
		          <li><a href="http://localhost:9999/BankWebApp/api/signOff" onclick="signOff()">Sign Off</a></li>
		        </ul>
		      </div>
		    </nav>
		    
		    
		    <div class="alert-info">
		      <p>Hi, <span id="greet"></span></p>
		      <p> Customer Info:
		      <p>Customer ID: <span id="customerId"></span></p>
		      <p>First Name: <span id="fName"></span></p>
		      <p>Last Name: <span id="lName"></span></p>
		    </div>
					
			
		    <div id=myViewCustomer>
		      <h3>View Customer Account</h3>
		      <form id="view-customer-form">
		        <div class="form-group">
		          <label for="view-acct">Enter Account ID:</label><br>
		          <input name="accountId" type="text" class="form-control" id="view-acct" required>
		        </div>
		        <input class="btn btn-primary" id="submit-button" type="button" onclick="viewCustomer()" value="Submit">    
		      </form>
		    </div>
		    
		    <div id="myCustomerAccountDetail">
		      <h3>Customer Detail</h3>
		      <form id="transfer-form" method="post" action="api/approveaccount">
		        <div class="form-row">
			        <div class="form-group col-md-6">
			          <label for="a">Account ID:</label><br>
			          <input name="custAccountId" type="text" class="form-control" id="a" readonly>
			        </div>
			        <div class="form-group col-md-6">
			          <label for="b">Customer ID:</label><br>
			          <input name="custCustomerId" type="text" class="form-control" id="b"  readonly>
			        </div>
			    </div> 
		        
		        <div class="form-row">
			        <div class="form-group col-md-6">
			          <label for="c">First Name:</label><br>
			          <input name="custFirstName" type="text" class="form-control" id="c" readonly>
			        </div>       
			        <div class="form-group col-md-6">
			          <label for="d">Last Name:</label><br>
			          <input name="custLastName" type="text" class="form-control" id="d" readonly>
			        </div>
		        </div>       
		        
		        <div class="form-row">		        
			        <div class="form-group col-md-6">
			          <label for="e">Birthday:</label><br>
			          <input name="custBirthday" type="text" class="form-control" id="e" readonly>
			        </div>       
			        <div class="form-group col-md-6">
			          <label for="f">State:</label><br>
			          <input name="custState" type="text" class="form-control" id="f" readonly>
			        </div>
			    </div>
			               
		        <div class="form-group">
		          <label for="g">Account Type:</label><br>
		          <input name="custAccountType" type="text" class="form-control" id="g" readonly>
		        </div>       
		        <div class="form-group">
		          <label for="h">Balance:</label><br>
		          <input name="custBalance" type="text" class="form-control" id="h" readonly>
		        </div>       
		        <div class="form-group">
		          <label for="approval">Approved:</label><br>
		          <input name="custApproval" type="text" class="form-control" id="approval" readonly>
		        </div>       
		              
		        <input class="btn btn-primary" id="approve-button" type="submit" onclick="approveAccount()" value="Approve">    
		      </form>
		    </div>
		    
		    
		    <div id="myApprovePending">
		      <h3>Withdrawal Form</h3>
		      <form id="withdrawal-form" method="post" action="api/withdraw">
		        <div class="form-group">
		          <label for="acct">From Account:</label><br>
		          <input name="accountId" type="text" class="form-control" id="acct" required>
		        </div>
		        <div class="form-group">
		          <label for="amt">Enter Amount To Withdraw:</label><br>
		          <input name="withdrawAmount" type="text" class="form-control" id="amt">
		        </div>       
		        <input class="btn btn-primary" id="submit-button" type="submit" onclick="validateWithdrawal()" value="Confirm">    
		      </form>
		    </div>
	
		    <div id="myViewTransaction">
		      <h3>Transfer Form</h3>
		      <form id="transfer-form" method="post" action="api/transfer">
		        <div class="form-group">
		          <label for="fromAcct">From Account:</label><br>
		          <input name="fromAccount" type="text" class="form-control" id="fromAcct" required>
		        </div>
		        <div class="form-group">
		          <label for="amt">Amount To Transfer:</label><br>
		          <input name="transferAmount" type="text" class="form-control" id="amt">
		        </div> 
		        <div class="form-group">
		          <label for="toAcct">To Account:</label><br>
		          <input name="toAccount" type="text" class="form-control" id="toAcct">
		        </div>       
		        <div class="form-group">
		          <label for="fName">First Name:</label><br>
		          <input name="firstName" type="text" class="form-control" id="fName">
		        </div>       
		        <div class="form-group">
		          <label for="lName">Last Name:</label><br>
		          <input name="lastName" type="text" class="form-control" id="lName">
		        </div>       
		              
		        <input class="btn btn-primary" id="submit-button" type="submit" onclick="validatetransfer()" value="Confirm">    
		      </form>
		    </div>
		    
	    </div>
	    <!-- jQuery library -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	
	
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	    <script src="./main/bankApp.js"></script>
	    <script src="./admin/admin.js"></script> 
	
	</body>
</html>
