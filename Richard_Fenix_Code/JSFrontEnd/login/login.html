<form id="login-form" onsubmit="postLoginInfo()">
  <div class="form-group">
    <label for="usr">Login Name:</label><br>
    <input name="loginName" type="text" class="form-control" id="usr" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label><br>
    <input name="password" type="password" class="form-control" id="pwd">
  </div>
  <input class="btn btn-primary" id="submit-button" type="submit" value="Log In">

</form>
