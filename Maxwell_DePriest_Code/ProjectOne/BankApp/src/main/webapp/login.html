<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Loxely Bank Login</title>

    <link rel="stylesheet" type="text/css" href="css/bankingApp.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body class="forestBackground">

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mainBody border border-dark">
                <p>
                    <h2 class="text-center underline">Welcome to Loxely Bank</h2>
                    <h5 class="text-center">Where we save for the rich and loan to the poor</h5><br>
                    <div class="text-center">
                            <input type="email" id="loginEmail" placeholder="Email Address" class="form-control loginField text-center" /><br>
                            <input type="password" id="loginPassword" placeholder="Password" class="form-control loginField text-center" /><br>
                            <input type="submit" value="Login" id="loginButton" class="form-control btn btn-primary" />
                    </div>
                    <h3 class="text-center"><a href="registerUser.html">Don't have an account? Sign up here!</a></h3>
                </p>
            </div>
            <div class="col-3"></div>
            
        </div>

    </div>



   
    <script type="text/javascript" src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>



</html>
