<!DOCTYPE html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Manipulation</title> 
    </head>
    
	<body>

		<h1 class = "headers" id = "main-header"> We're going to be mostly looking at the console.</h1>
		<h3 class = "headers"> Here's another title</h3>
		<p>Rogue tag</p>
		<div class = "para-container">
			<p id = "para1" class = "para">
				Round 1 of paragraphs
			</p>
			<p id = "para2" class = "para">
				Round 2 of paragraphs
			</p>
			<p id = "para3" class = "para">
				Final round of paragraphs
			</p>
		</div>
        <button id = "button"> Button stuff </button>

        <script type="text/javascript" src="DOM.js"></script>
	</body>
</html>
