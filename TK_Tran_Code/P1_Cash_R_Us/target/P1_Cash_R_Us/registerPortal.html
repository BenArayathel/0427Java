<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery, PopperJS, BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="jumbotron text-center">
    <h1 class="display-2">Register</h1>
</div>

<div class="container">
    <form id="registerForm" onsubmit="" action="https://enilj670cnr8i.x.pipedream.net" method="post">
        <!-- Input Fields -->
        <div class="form-group row justify-content-center">
            <label class="col-form-label col-2" for="usernameInput"><strong>Username</strong></label>
            <input type="text" class="form-control col-10" id="usernameInput" name="username"
                   pattern="[a-zA-Z0-9]{3,15}" title="Username must be 3-15 alphanumeric characters long."
                   placeholder="Username must be 3-15 alphanumeric characters long." autofocus required>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-form-label col-2" for="passwordInput"><strong>Password</strong></label>
            <input type="password" class="form-control col-10" id="passwordInput" name="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_]).{8,}"
                   title="Password must be 8-20 characters long with 1 uppercase, 1 lowercase, 1 number and 1 special character (!@#$%^&*_)."
                   placeholder="Password must be 8-20 characters long with 1 uppercase, 1 lowercase, 1 number and 1 special character (!@#$%^&*_)."
                   required>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-form-label col-2" for="nameInput"><strong>Name</strong></label>
            <input type="text" class="form-control col-10" id="nameInput" name="name" placeholder="Enter your name."
                   required>
        </div>
        <div class="form-group row justify-content-center">
            <label class="col-form-label col-2" for="depositInput"><strong>Initial Deposit</strong></label>
            <input type="number" class="form-control col-10" id="depositInput" name="deposit" pattern="^\\d{1,5}"
                   title="Deposit must be at most 5 digits." placeholder="Deposit must be at most 5 digits." required>
        </div>

        <!-- Buttons -->
        <div class="form-group row justify-content-center">
            <button class="btn btn-info col-2" id="registerBtn" type="submit">Register</button>
            <button class="btn btn-warning col-2" id="resetBtn" type="reset">Reset</button>
            <button class="btn btn-danger col-2" id="backBtn" type="button" onclick="document.location='index.html'">
                Back
            </button>
        </div>
    </form>
</div>

<script type=" text/javascript" src="js/script.js"></script>
</body>

</html>
