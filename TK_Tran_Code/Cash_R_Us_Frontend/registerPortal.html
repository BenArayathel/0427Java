<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Portal</title>

	<!-- Boostrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

	<!-- jQuery, PopperJS, BoostrapJS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="jumbotron text-center">
		<h1 class="display-2">Register</h1>
	</div>

	<div class="container">
		<form action="#" .was-validated>
			<!-- Register Form -->
			<div class="form-group row justify-content-center">
				<label for="usernameInput" class="col-form-label col-2">Username</label>
				<input type="text" class="form-control col-10" id="inputUsername" placeholder="Your username must be 3-15 alphanumeric characters long.">
			</div>

			<div class="form-group row justify-content-center">
				<label for="passwordInput" class="col-2 col-form-label">Password</label>
				<input type="password" class="form-control col-10" id="inputPassword"
					placeholder="Password must be 8-20 characters long with 1 uppercase, 1 lowercase, 1 number and 1 special character (!@#$%^&*_)." aria-describedby="passwordHelp">
			</div>

			<div class="form-group row justify-content-center">
				<label for="nameInput" class="col-form-label col-2">Name</label>
				<input type="text" class="form-control col-10" id="inputName" placeholder="Enter your name.">
			</div>

			<div class="form-group row justify-content-center">
				<label for="depositInput" class="col-form-label col-2">Initial Deposit</label>
				<input type="number" class="form-control col-10" id="inputInitialDeposit" placeholder="Deposit must be at most 5 digits.">
			</div>

			<!-- Buttons -->
			<div class="form-group row justify-content-center">
				<a href="#" class="btn btn-info col-4" id="registerBtn" role="button">Register</a>
				<a href="index.html" class="btn btn-warning col-4" id="backBtn" role="button">Back</a>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
