<div class="container" id="ajaxComponent">
	<div class="jumbotron">
		<h2 class="row justify-content-center">{{pokeTitle | uppercase}}</h2>
	</div>

	<div class="container">
		<h4 class="row justify-content-center">{{pokeName | titlecase}}</h4>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<img [src]="pokeImageUrl" width="10%">
		</div>
	</div>

	<div class="container">
		<!-- Input -->
		<div class="row justify-content-center">
			<input class="form-control col-8" type="number" placeholder="Enter a Pokemon ID" [(ngModel)]="pokeID" />
		</div>
		<!-- Buttons -->
		<div class="row justify-content-center">
			<button class="btn btn-warning col-4" (click)='catchPokemonMessy()'>Capture Pokemon w/ Messy Method!</button>
			<button class="btn btn-success col-4" (click)='catchPokemonClean()'>Capture Pokemon w/ Clean Method!</button>
		</div>
	</div>
</div>
