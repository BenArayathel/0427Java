<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Tran - 2</title>

    <!-- Boostrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <!-- jQuery, PopperJS, BoostrapJS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="HelloCSS.css">
</head>

<body>
    <div class="jumbotron">
        <h1>API Fun!</h1>
        <h3>AJAX, Fetch API, Async/Await</h3>
    </div>

    <!-- Form -->
    <div class="container">
        <!-- Input-->
        <div class="input-group">
            <input type="text" class="form-control" id="swID" placeholder="Enter a Number (1-82)" />
            <input type="submit" class="btn btn-success" id="swSubmit" value="Get Star Wars Character Info" />
        </div>

        <!-- Output -->
        <div class="well">
            <div class="text-center">
                <h3 id="swName">Name</h3>
                <h4 id="swHeight">Height</h4>
                <h4 id="swMass">Mass</h4>
                <h4 id="swHairColor">Hair Color</h4>
                <h4 id="swSkinColor">Skin Color</h4>
                <h4 id="swEyeColor">Eye Color</h4>
                <h4 id="swBirthYear">Birth Year</h4>
            </div>
            <div class="container">
                <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2018/02/star-wars-hand-meme.jpg" id="swImage" alt="Star Wars Meme">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="HelloAJAX.js"></script>
    <script type="text/javascript" src="HelloFetchAPI.js"></script>
    <script type="text/javascript" src="HelloAsyncAwait.js"></script>
</body>

</html>
