    // POST  :  
    function deposit(event) {
      event.preventDefault();
      console.log("deposit() Function ran... ");

      // User Data
      const data = {

        utility: ''
      }
      data.utility = document.getElementById("money").value;
      //data.password = document.getElementById("pass").value;
      console.log("here after grabbing elementID's ...");

      console.log("this is the value: " + data.utility);
      //console.log(data.password);

      const url = new Promise((resolve, reject) => {

        fetch('http://localhost:9999/Password/deposit', {
          method: 'POST',
          headers: {
            'Content-type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(res => res.text())
          .then(data => {
            resolve(data)
            console.log(data);
            window.location.assign(data)
          })
          .catch(err => reject(err));
      });



    }
