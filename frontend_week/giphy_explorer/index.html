<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Giphy Explorer</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col sideColumns"></div>

            <div class="col">
                <div id="centerContent" class="card text-center" style="margin: 5vh;">
                    <div class="card">
                        <h1 class="card-header">Giphy Explorer</h1>
                        <h6 style="opacity: .8; font-style: italic; margin: 1vh; font-size: smaller">Are you sick and tired of too much selection with your gifs? Use Giphy Explorer, and discover a far more limited variety!</h6>
                        <div class="card-body"">
                            <div id="gif-holder">
                                <embed id="embed" src="">
                            </div>
                            <h6>Search for a gif: </h6>
                            <div class="form-group d-inline-flex" id="inputGroup">
                                <input type="text" id="value1" class="short align-bottom" placeholder="enter a word"/>
                                <input class="btn btn-outline-primary align-bottom" type="submit" id="submit1"/>
                            </div>
                            <h6><b>OR</b> See <br> What's Trending: </h6>
                            <div class="form-group d-inline-flex" id="inputGroup">
                                <input class="btn btn-outline-primary align-bottom" type="submit" id="submit2" />
                            </div>
                            <h6>Send feedback about your great experience: </h6>
                            <div class="form-group d-inline-flex" id="inputGroup">
                                <input type="text" id="feedbackValue" class="short align-bottom" placeholder="your thoughts..."/>
                                <input class="btn btn-outline-primary align-bottom" type="submit" id="submit3" />
                            </div>
                            <h6>Your feedback: </h6>
                            <div class="form-group d-inline-flex" id="inputGroup">
                                <p id="repeatFeedback"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col sideColumns"></div>
            
        </div>
    </div>



    <script src="xhttp.js"></script>
    <script src="fetch.js"></script>
    <script src="post.js"></script>
</body>
</html>
