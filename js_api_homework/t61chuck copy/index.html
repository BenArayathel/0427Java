<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Chuck Norris Joke Generator</title>
</head>
<body>
    <div class="container">

        <h3 class="py-5 text-center">Chuck Norris Joke Generator</h3>
        <div class="card text-center card-form mx-auto p-5" style="width: 350px;">

            <form action="">
                <div class="form-group">
                    <label for="number" class="form-control">Number of Jokes</label>
                    <input type="number" id="number" class="form-control form-control-lg">
                </div>
                <button class="btn btn-outline-dark get-jokes mt-5">Get Jokes</button>
            </form>
        </div>

        <ul class="jokes"></ul>
    </div>

    

        
    
    <script src="app.js"></script>
</body>
</html>
