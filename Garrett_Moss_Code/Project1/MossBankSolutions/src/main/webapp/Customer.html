    <h1>
        Customer Portal
    </h1>

    <div  class="well">

			<div class="text-center">
				<h3 id="customerInfo" style="color: white; background-color: #0066ff; margin: 2cm; padding: 2cm;">Welcome to the Customer Portal!</h3>
			</div>
		</div>

    <div id= "optionselection"class="list-group">
        <a href="#"id="balance" class="list-group-item list-group-item-action">
          View Balance
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "balanceAccount"class="form-control" placeholder="Enter Account Number">
              </div>
            </div>
            <button type="submit" id="balanceSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" id="withdraw"class="list-group-item list-group-item-action">Make Withdrawl
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "withdrawAccount"class="form-control" placeholder="Enter Account Number">
              </div>
              <div class="col">
                <input type="text" id = "withdrawAmount"class="form-control" placeholder="Enter Withdraw Amount to two decimal places">
              </div>
              <div class="col">
                <input type="text" id = "balanceWithdraw"class="form-control" placeholder="Enter Account Balance">
              </div>
            </div>
            <button type="submit" id="withdrawSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" id="deposit"class="list-group-item list-group-item-action">Make Deposit
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "depositAccount" class="form-control" placeholder="Enter Account Number">
              </div>
              <div class="col">
                <input type="text" id = "depositAmount"class="form-control" placeholder="Enter Deposit Amount to two decimal places">
              </div>
            </div>
            <button type="submit" id="depositSubmit"class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" id="transfer"class="list-group-item list-group-item-action">Make Transfer
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "fromAccount"class="form-control" placeholder="Enter your Account Number">
              </div>
              <div class="col">
                <input type="text" id = "transferAmount"class="form-control" placeholder="Enter Transfer Amount to two decimal places">
              </div>
              <div class="col">
                <input type="text" id = "toAccount"class="form-control" placeholder="Enter to Account Number">
              </div>
            </div>
            <button type="submit" id="transferSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" id="transfer"class="list-group-item list-group-item-action">Accept Transfer
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "elseAccount"class="form-control" placeholder="Enter from Account Number">
              </div>
              <div class="col">
                <input type="text" id = "acceptAmount"class="form-control" placeholder="Enter Transfer Amount to two decimal places">
              </div>
              <div class="col">
                <input type="text" id = "yourAccount"class="form-control" placeholder="Enter your Account Number">
              </div>
            </div>
            <button type="submit" id="acceptSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" id="apply"class="list-group-item list-group-item-action">Apply for a new account
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "username"class="form-control" placeholder="Enter your Username">
              </div>
              <div class="col">
                <input type="text" id = "password"class="form-control" placeholder="Enter your Password">
              </div>
              <div class="col">
                <input type="text" id = "startingBalance"class="form-control" placeholder="Enter a Starting Balance">
              </div>
            </div>
            <button type="submit" id="newCustomer" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="login.html" id="logout" class="list-group-item list-group-item-action">Logout</a>
      </div>

          Moss Bank Solutions v0.1
      </footer>
