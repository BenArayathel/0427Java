<body>

    <h1>
        Employee Portal
    </h1>

    <div  class="well">

			<div class="text-center">
				<h3 id="customerInfo" style="color: white; background-color: #0066ff; margin: 2cm; padding: 2cm;">Welcome to the Employee Portal!</h3>
			</div>
    </div>
    <div class="row">
      <table class="table table-striped table-primary" id="table" style="margin: 2cm; display: none;" >
          <thead>
              <tr>
                  <th scope="col">Account Number</th>
                  <th scope="col">Transaction Type</th>
                  <th scope="col">Transaction Amount</th>

              </tr>
          </thead>
          <tbody id="transactionValues">
          </tbody>
      </table>
  </div>
    <div id= "optionselection"class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Approve Accounts
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "approveAccountNumber"class="form-control" placeholder="Enter Account Number">
              </div>
              <div class="col">
                <input type="text" id = "approveAccount"class="form-control" placeholder="Enter EmployeeID">
              </div>
            </div>
            <button type="submit" id="approveSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" class="list-group-item list-group-item-action">Reject Accounts
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "rejectAccountNumber"class="form-control" placeholder="Enter Account Number">
              </div>
              <div class="col">
                <input type="text" id = "rejectAccount"class="form-control" placeholder="Enter EmployeeID">
              </div>
            </div>
            <button type="submit" id="rejectSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#" class="list-group-item list-group-item-action">View Customer Account
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "viewAccountNumber"class="form-control" placeholder="Enter Account Number">
              </div>
            </div>
            <button type="submit" id="viewSubmit" class="btn btn-primary">Submit</button>
          </form>
        </a>
        <a href="#"  class="list-group-item list-group-item-action">View Transaction Logs
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id = "choice"class="form-control" placeholder="Enter Yes">
              </div>
            </div>
            <button type="submit" id="viewTrans" class="btn btn-primary">View Transactions</button>
          </form>
        </a>
        <a href="employeeLogin.html" class="list-group-item list-group-item-action">Logout</a>
      </div>

      <footer>
        Moss Bank Solutions v0.1
    </footer>
