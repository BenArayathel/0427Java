<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- My Styling -->
    <link rel="stylesheet" type="text/css" href="externalStyleSheet.css">
    <title>Bank of Ben Homepage</title>
</head>
<body>

    <div class="pageHeader" id="welcome">
        <h1>Welcome to the Bank of Ben!</h1>
        <img src="https://m.economictimes.com/thumb/msid-71487585,width-1200,height-900,resizemode-4,imgsize-169788/bank-getty.jpg",
            alt="Bank image", id="bankImage">
    </div>

    <br>
    
    <form id="regForm">
        <h2>New User Registration</h2>
        <label>Username</label>
        <br>
        <input type=text id="username">
        <br>
        <label>Email</label>
        <br>
        <input type=email id="email">
        <br>
        <br>
        <input type=submit value="Submit Registration Information" id="submitInfo" class="btn btn-primary">
    </form>

    <br>

    <form id="loginForm">
        <h2>User Login</h2>
        <input type=submit value="Login", id="selectLogin" class="btn btn-primary">
    </form>
    
</body>
</html>
