<div align="center">
<h3>Animal List</h3>
    <table border="1px">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Avatar</th>
        </tr>
        <tr *ngFor="let animal of animals">
            <td>
                {{animal.id}}
            </td>
            <td>
                {{animal.name}}
            </td>
            <td>
                {{animal.age}}
            </td>
            <td>
                <img src="{{animal.avatar}}" width="100" height="100">
                <!-- {{animal.avatar}} -->
            </td>
        </tr>
    </table>

</div>
