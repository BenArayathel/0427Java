<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hack Bank - Set Up User</title>

</head>

<body class="d-flex flex-column">

    <div class="container-fluid" style="height: 110px;">
        <header></header>
    </div>

    <div class="container mt-3">

        <div class="row mt-3 d-flex justify-content-center">
            <div class="card shadow rounded">
                <div class="card-body">
                    <form class="form-signin text-center needs-validation" novalidate id="fSetup">
                        <h1 class="h3 mb-3 font-weight-normal"><strong>Set up User</strong></h1>
                        <h5 class="mb-3 font-weight-normal">Please enter the following information:</h5>
                        <div class="form-group">
                            <label for="inpEmail" class="text-left">Email</label>
                            <input type="email" id="inpEmail" class="form-control mb-3" placeholder="Enter your email"
                                required>
                            <div class="invalid-feedback">
                                Follow the next format: example@example.com
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inpPassword" class="text-left">Password</label>
                            <input type="password" id="inpPassword" class="form-control mb-3" placeholder="Password"
                                minlength="6" maxlength="10" required>
                            <div class="invalid-feedback">
                                Follow the next format:
                                Al lest one the follows
                                <ul>
                                    <li>1 - Uppercase</li>
                                    <li>1 - Lowercase</li>
                                    <li>1 - Number</li>
                                    <li>1 - Symbol</li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inpRePassword" class="text-left">Re-Password</label>
                            <input type="password" id="inpRePassword" class="form-control mb-3" placeholder="Password"
                                minlength="6" maxlength="10" required>
                            <div class="invalid-feedback">
                                Your password and your re-password do not match.
                            </div>
                        </div>
                        <button class="btn btn-danger btn-block text-uppercase" type="button" id="btnCreate">
                            <strong>Accept</strong>
                        </button>
                        <p class="mt-4 mb-0 text-muted">HackBank Â© 2020</p>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./script/header.js"></script>
    <script>
        changeTitle([
            { 'title': 'Login Page', 'link': 'index.html', 'btn': '' }
        ]);
    </script>
    <script src="./script/footer.js"></script>
    <script src="./script/cookies.js"></script>
    <script src="./script/setupuser.js"></script>
</body>

</html>
