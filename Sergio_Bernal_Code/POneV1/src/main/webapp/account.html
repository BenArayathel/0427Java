<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hack Bank - Account Detail</title>
</head>

<body class="d-flex flex-column">

    <div class="container-fluid" style="height: 110px;">
        <header></header>
    </div>

    <div class="container mt-3 d-flex justify-content-center">

        <div id="containerModal">
            <div id="regContent" class="mt-4">

                <div class="card shadow rounded" style="width: 360px;">
                    <div class="card-body">
                        <h1 class="h3 mb-3 font-weight-normal text-center"><strong>Account Detail</strong></h1>
                        <h5 class="mb-3 font-weight-normal text-center" id="accType">Account Type</h5>
                        <h4 id="accNumber"><strong>Account Number: </strong>testing</h4>
                        <h4 id="rouNumber"><strong>Routing Number: </strong>testing</h4>
                        <h4 id="balance"><strong>Balance: </strong>testing</h4>

                        <div class="accordion" id="accordionAccount">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse"
                                            data-target="#tgDeposit" aria-expanded="true" aria-controls="tgDeposit">
                                            Deposit
                                        </button>
                                    </h2>
                                </div>

                                <div id="tgDeposit" class="collapse show" aria-labelledby="headingOne"
                                    data-parent="#accordionAccount">
                                    <div class="card-body">

                                        <form class="form-inline">
                                            <div class="form-group mb-2">
                                                <label for="staticAmount1" class="sr-only">Amount</label>
                                                <input type="text" readonly class="form-control-plaintext"
                                                    id="staticAmount1" value="Amount">
                                            </div>
                                            <div class="form-group mx-sm-3 mb-2">
                                                <label for="inpAmount" class="sr-only">Amount</label>
                                                <input type="number" class="form-control" id="inpDAmount"
                                                    placeholder="Enter the amount...">
                                            </div>
                                            <Confirm type="button" class="btn btn-primary mb-2"
                                                onclick="depositAccount()">Confirm</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#tgWithdraw" aria-expanded="false" aria-controls="tgWithdraw">
                                            Withdraw
                                        </button>
                                    </h2>
                                </div>
                                <div id="tgWithdraw" class="collapse" aria-labelledby="headingTwo"
                                    data-parent="#accordionAccount">
                                    <div class="card-body">

                                        <form class="form-inline">
                                            <div class="form-group mb-2">
                                                <label for="staticAmount1" class="sr-only">Amount</label>
                                                <input type="text" readonly class="form-control-plaintext"
                                                    id="staticAmount1" value="Amount">
                                            </div>
                                            <div class="form-group mx-sm-3 mb-2">
                                                <label for="inpAmount" class="sr-only">Amount</label>
                                                <input type="number" class="form-control" id="inpWAmount"
                                                    placeholder="Enter the amount...">
                                            </div>
                                            <button type="button" class="btn btn-primary mb-2"
                                                onclick="withdrawAccount()">Confirm</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div id="toastContainer"></div>

    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./script/header.js"></script>
    <script>
        changeTitle([
            { 'title': 'Transfers', 'link': 'transfer.html', 'btn': '' }
        ]);
    </script>
    <script src="./script/footer.js"></script>
    <script src="./script/bank-toast.js"></script>
    <script src="./script/cookies.js"></script>
    <script src="./script/account.js"></script>
</body>

</html>
