<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN TEST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4" > Bank Login Test</h1>

        <hr>
    </div>
    
    
      <form class="form-horizontal" action="LoginBankTest" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">UserName:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uname" placeholder="Enter User" name="userName">
            </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="userPassword">
            </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </div>
    </form>
    
    
    
</body>
</html>
