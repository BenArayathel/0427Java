<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- My Styling -->
    <link rel="stylesheet" type="text/css" href="css/externalStyleSheet.css">
    <title>Bank of Ben Homepage</title>
</head>
<body>

    <div class="pageHeader" id="welcome">
        <h1>Welcome to the Bank of Ben!</h1>
        <img src="https://m.economictimes.com/thumb/msid-71487585,width-1200,height-900,resizemode-4,imgsize-169788/bank-getty.jpg",
            alt="Bank image", id="logo">
    </div>

    <br>
    
    <form id="regForm" action="newUser.html">
        <h2>New User Registration</h2>
        <label for="username">Username</label>
        <br>
        <input type=text id="username" minlength="4" maxlength="20"
            pattern="^[A-Za-z]{1}[A-Za-z0-9]{3,19}$" required
            oninvalid="this.setCustomValidity('Username is required and must be between '
                +'4 and 20 alphanumeric characters and must start with a letter')"
            oninput="this.setCustomValidity('')">
        <span class="error" aria-live="polite"></span>
        <br>
        <label for="email">Email</label>
        <br>
        <input type=email id="email" required
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
        <span class="error" aria-live="polite"></span>
        <br>
        <br>
        <input type=submit value="Continue Registration" id="submitInfo" class="btn btn-primary">
    </form>

    <br>

    <form id="loginForm" action="login.html">
        <h2>User Login</h2>
        <input type=submit value="Login", id="selectLogin" class="btn btn-primary">
    </form>
    
    <script type="text/javascript" src="scripts/home.js"></script>
</body>
</html>
