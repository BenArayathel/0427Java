<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- My Styling -->
    <link rel="stylesheet" type="text/css" href="css/externalStyleSheet.css">
    <title>New Account Application</title>
</head>
<body>
    <h1>New Account Application</h1>
    <div>
        <p>Hello, <span id="firstLast">userFirstName userLastName</span>.</p>
        <p>
            Please specify a starting balance for your account. You must deposit at least $25
            to apply for an account.
        </p>
    </div>
    <form data-toggle="validator" role="form" id="accAppForm"><div class="form-group has-feedback">
        <label for="startBal" class="control-label">Starting Balance</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" pattern="^[0-9]{2,}.{0,1}[0-9]{0,2}$"
                min=25 max=1000000000 class="form-control" id="startBal" placeholder="0.00" required
                oninvalid="setCustomValidity('Starting balance cannot be less than $25 and cannot include fractions of a cent.')"
                onchange="try{setCustomValidity('')}catch(e){}">
        </div>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        <div class="help-block with-errors"></div>
        <div class="input-group">
            <button type="submit" class="btn btn-primary">Submit Account Application</button>
        </div>
    </form>
    
    <script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="/vendors/formvalidation/dist/js/plugins/Bootstrap.min.js"></script>
    <script src="scripts/accountApplication.js"></script>
</body>
</html>
