<div>

    <h3>AJAX COMONENT EXAMPLE</h3>
    <h4>{{"Pokemon's name is "+pokeName}}</h4>

    <span>Image</span>
    <img [src]='pokeImageUrl' alt="should show image">
    <input type="number" [(ngModel)]='pokeId'/>
    <button (click)="pokeButtonClicked()">
        Capture Pokemon
    </button>
    <button (click)='pokeButtonClickedAgain()'>
        Capture Pokemon Again
    </button>
</div>
