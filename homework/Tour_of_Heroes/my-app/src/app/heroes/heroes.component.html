
<h2>Heroes Fit for the Job: </h2>
<ul class="heroesClass">
    <li *ngFor="let hero of heroes" 
        (click) = "onSelect(hero)" 
            [class.selected] = "hero === selectedHero">

        <span class="badgeClass">{{ hero.id }}</span> {{ hero.name }}

    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
