</head>
<body>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#somethingCustom" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="somethingCustom">

                    <li class="nav-item"><a href="" class="nav-link">Get Started</a></li>
                </ul>
            </div>
    </nav>

    
    <div class="container main-container">
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="FirstName">First Name: </label>
                    <input type="text" name="FirstName" id="FirstName">
                </div>
                <div class="col">
                    <label for="LastName">Last Name: </label>
                    <input type="text" name="LastName" id="LastName">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age Bracket: </label>
                <select name="age" id="age" class="form-control">
                    <option value="Under 18">Under 18</option>
                    <option value="19-25">19-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36 or over">36 or over</option>
                </select>
                <small class="form-text text-muted">Here is a note about this input.</small>
            </div>
            <div class="form-check">
                <input type="checkbox" name="accept-terms" id="accept-terms" class="form-check-input">
                <label for="accept-terms" class="form-check-label">Accept Terms & Conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
