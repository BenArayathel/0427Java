<h1>Here we are</h1>

<div class="play-container">
    <p>You've clicked <span (click)='countClick()'><b>this</b></span> {{ clickCounter }} times</p>
</div>

<!-- ngModel is 2 way data binding -->
<!-- it is set equal to a name variable which is
updated in the ts file when i type -->
<div class="play-container">
    <p>
        <input type="text" [(ngModel)]='name'>
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<!-- practice with the angular if template -->
                    <!-- ternary operator with ? to effect one style at a time -->
<!-- <div class="play-container" [style.background-color]='clickCounter > 4 ? "blue" : "yellow"'> -->

    <!-- or ngStyle to effect more than one at a time -->
<div class="play-container" [ngStyle]='{
    "background-color": clickCounter > 4 ? "yellow" : "blue",
    "border": clickCounter > 4 ? "4px solid black" : "none"
}'>

            <!-- or do it by class -->
            <!-- have to make the classes to do this, in css -->
<!-- <div class="play-container" [class.active]='clickCounter > 4'> -->

    <ng-template [ngIf]='clickCounter > 4' [ngIfElse]='none'>
        <p>The click counter is greater than 4</p>
    </ng-template>

    <ng-template #none>
        <p>the click counter is not greater than 4</p>
    </ng-template>
</div>
